<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-container">
        <textarea id="display"></textarea>
        <div class="cal-row">
            <button id="clearButton">AC</button>
            <button id="delButton">DEL</button>
            <button id="signButton">+/-</button>
            <button class="opButton" data-key="/">รท</button>
        </div>
        <div class="cal-row">
            <button class = "numberButton" data-key=7>7</button>
            <button class = "numberButton" data-key=8>8</button>
            <button class = "numberButton" data-key=9>9</button>
            <button class="opButton" data-key="*">x</button>
        </div>
        <div class="cal-row">
            <button class = "numberButton" data-key=4>4</button>
            <button class = "numberButton" data-key=5>5</button>
            <button class = "numberButton" data-key=6>6</button>
            <button class="opButton" data-key="-">-</button>
        </div>
        <div class="cal-row">
            <button class = "numberButton" data-key=1>1</button>
            <button class = "numberButton" data-key=2>2</button>
            <button class = "numberButton" data-key=3>3</button>
            <button class="opButton" data-key="+">+</button>
        </div>
        <div class="cal-row">
            <button class = "numberButton" data-key=0>0</button>
            <button id="decButton">.</button>
            <button id="equalButton">=</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
